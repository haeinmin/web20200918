<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="" value="tom">
    <br>
    <input type="text" placeholder="이름을 입력하세요.">
    <!-- placeholder input에 무엇을 작성할지 힌트를 줌 -->
    <br>
    <form action="">
        <input type="text" required>
        <input type="submit">
    </form>
    <!-- required는 필수로 작성해야 함 -->
    <br>
    <input type="text" disabled>
    <!-- disabled는 값 입력 불가, 전송 안 됨 -->
    <br>
    <input type="text" readonly>
    <!-- readonly 값 입력 불가 but 전송은 됨 -->
    <br>
    <input type="number" min="1" max="15">
    <br>
    <input type="text" size=50>
    <br>
    <input type="text" maxlength="7">
    <!-- maxlength 입력할 수 있는 character의 개수 -->
</body>
</html>
