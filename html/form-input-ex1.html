<!DOCTYPE html>
<html>
<head>

<body>
    <!-- <form action=""> 원래는 꼭 form에 넣어야 하지만 현재 설명의 편의상 생략 -->
        <div>type="text"<input></div>
        <!-- default: input type="text" -->
        <br>
        <div>
            type="number"
        <input type="number">
        </div>
        <div>
            type="button"
            <input type="button" value="click">
        </div>
        <div>
            type="checkbox"
            <input type="checkbox" name="car">
            <input type="checkbox" name="car">
            <input type="checkbox" name="car">
            <!-- check input은 동일한 name이어도 중복선택 가능 -->
        </div>
        <div>
            type="radio"
            <input type="radio" name="color">
            <input type="radio" name="color">
            <input type="radio" name="color">
            <input type="radio" name="color">
            <!-- 중복선택을 불가능하게 하기 위하여 동일한 name attribute을 줄 것 -->
        </div>
        <div>
            type="submit"
            <input type="submit">
            <!-- button과의 차이점: submit 버튼은 서버로 전송하는 역할-->
        </div>
    <!-- </form> -->
</body>
</html>
