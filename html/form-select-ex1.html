<body>
    <select name="" id="" size="3" multiple>
        <option value="a">Lorem.</option>
        <option value="b">Non.</option>
        <option value="c">Eveniet?</option>
        <option value="d">Illum.</option>

    <input type="text" id="" name="firstname">
    <input type="submit">

    <!-- text input과 option input에 같은 값이 입력될 경우, 이를 구분하기 위하여 name attribute 사용 -->
