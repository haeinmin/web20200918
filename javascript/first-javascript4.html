<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>

    <p id="demo">bigger text</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">click!</button>
<br>
    <p id="hide"> hide text </p>
    <button type="button"
    onclick="document.getElementById('hide').style.display='none'">click!</button>

    <!-- <p id="show" style="display: none;"> show text</p> -->
    <button type="button" onclick="document.getElementById('hide').style.display='block'">click!</button>
</body>
</html>
