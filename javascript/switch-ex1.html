<body>
    <script>
        console.log("시작");
        var age = 4;
        switch (age) {
            case 3:
                console.log("실행3");
                break;
            case 2:
                console.log("실행2");
                break;
            default:
                console.log("기본실행");
        }
        // if, else if로도 실행 가능
        // 단, switch의 경우 값의 범위를 지정할 수 없으며 특정값 하나만 지정 가능
        console.log("종료");
    </script>
</body>
</html>
