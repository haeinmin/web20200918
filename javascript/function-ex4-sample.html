<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    
    <input type="text" id="input1"> <br>
    <input type="text" id="input2"> <br>
    <button onclick="multiply()"><i class="fas fa-times"></i></button>
    <p id="result1"></p>

    <input type="text" id="input3"> <br>
    <input type="text" id="input4"> <br>
    <button onclick="divide()"><i class="fas fa-divide"></i></button>
    <p id="result2"></p>

    <input type="text" id="input5"><br>
    <input type="text" id="input6"><br>
    <button onclick="substract()"><i class="fas fa-minus"></i></button>
    <p id="result3"></p>

    <input type="text" id="num7"><br>
    <input type="text" id="num8"><br>
    <button onclick="add()"><i class="fas fa-plus"></i></button>
    <p id="result4"></p>

    <input type="text" id="num9"><br>
    <input type="text" id="num0"><br>
    <button onclick="remainder()"><i class="fas fa-percent"></i></button>
    <p id="result5"></p>


    <script>
        function multiply() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var result = num1 * num2;
            document.getElementById("result1").innerHTML = result;
        }

        function divide() {
            var num3 = document.getElementById("input3").value;
            var num4 = document.getElementById("input4").value;

            var result2 = num3/num4
            document.getElementById("result2").innerHTML = result2;
        } 

        function substract() {

            var num5 = document.getElementById("input5").value;
            var num6 = document.getElementById("input6").value;

            var result3 = num5-num6
            document.getElementById("result3").innerHTML = result3
        }

        function add() {
            var num7 = document.getElementById("num7").value
            var num7 = Number(num7)
            var num8 = document.getElementById("num8").value
            var num8 = Number(num8)

            var result4=num7+num8
            document.getElementById("result4").innerHTML = result4
        }

        function remainder() {

            var num9 = document.getElementById("num9").value;
            var num0 = document.getElementById("num0").value;

            var result5 = num9%num0
            document.getElementById("result5").innerHTML = result5
        }
    </script>

 
</body>
</html>
