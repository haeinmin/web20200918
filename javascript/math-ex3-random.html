<body>
    <script>
        var r = Math.random(); //0 <= r < 1
        console.log(r);

        r = r * 45; //0 <= r*45 <45
        console.log(r);

        r = Math.floor(r) // 0 <= Math.floor(r*45) <= 44 값은 정수
        console.log(r);

        r = r + 1;
        console.log(r); // 1<= Math.floor(r*45)+1 <= 45 값은 정수

    </script>
</body>
