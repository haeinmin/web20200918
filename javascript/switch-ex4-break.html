<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/a076d05399.js">,
</script>
    <style>
    </style>
</head>
<body>
    <input type="text" id="input1"> <br>
    <button onclick="show()">점수 보기</button>
    <p id="result"></p>
    <script>
        function show() {
            var grade = document.getElementById("input1").value;
            var txt;

            switch(grade) {
                case 'A':
                case 'a':
                    txt = "90점 이상입니다."
                    break;
                //이 경우 대소문자 a 입력 시 해당 텍스트 출력
                case 'B':
                case 'b':
                    txt = "80점 이상입니다."
                    break;
                case 'C':
                case 'c':
                    txt = "70점 이상입니다."
                    break;
                default:
                    txt = "더 공부하세요."
            }

            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>
</html>
