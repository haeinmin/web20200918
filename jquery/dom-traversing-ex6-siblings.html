<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("h3").siblings().css("font-size", "20px");
            //h3 제외 siblings만
            $("h3").next().css("color", "blue");
            //h4만 지정
            $("h3").nextAll().css("border", "5px solid violet");
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Veniam.</h2>
    <h3>Deserunt!</h3>
    <h4>Laboriosam?</h4>
    <h5>Maxime?</h5>
    <h6>Quia!</h6>
</body>
</html>
