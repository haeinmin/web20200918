<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("div").find("span").css("border", "5px solid green");
            $("div span").css("border-style", "dotted");
            //위 둘은 같은 것을 선택함
        });
    </script>
</head>
<body>
    <div>
        <p><span>Lorem ipsum dolor sit amet.</span></p>
    </div>
    <div>
        <p><span>Ullam sapiente quisquam delectus culpa.</span></p>
    </div>
    <div>
        <p><span>Aspernatur, repellendus ipsum. Nemo, neque!</span></p>
    </div>
</body>
</html>
