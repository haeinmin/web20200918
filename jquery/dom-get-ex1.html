<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            var t = $("#head1").text();
            // text만 요구하였으므로 span tag 출력 x
            var h = $("#head2").html();

            console.log(t);
            console.log(h);

            var v = $("#input1").val();
            console.log(v);

            $("#input1").keyup(function() {
                var val = $(this).val();
                console.log(val);
            });
        });
    </script>
</head>
<body>
    <h1 id="head1">Lorem, <span>ipsum</span> dolor.</h1>
    <h1 id="head2">Excepturi, <span>quo</span> cupiditate?</h1> 
    <!-- span은 대표적 inline element -->
    <h1 id="head3">Dignissimos, alias necessitatibus.</h1>

    <input type="text" id="input1" value="korea">
</body>
</html>
