<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function () { //button 클릭 시 다음과 같은 함수 작동
                var txt = $("#input1").val(); //#input1에 입력된 값을 value 형태로 txt라는 변수로 받고
                var newLI = $("<li />"); // newLI라는 변수는 리스트를 가짐
                newLI.text(txt); //newLI, 즉 리스트에 txt 변수값을 text 형태로 추가
                $("#result").append(newLI); // ul인 #result에 newLI 추가
            })
        });
    </script>
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button>

    <ul id="result">
    </ul>
</body>
</html>
