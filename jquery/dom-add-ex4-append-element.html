<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#div1").append("<p>hello</p>");
            $("#div2").append("<p></p>");
            $("#div3").append("<p />");

            var newPara = $("<p />"); 
            //element가 아니라 html이 괄호 안에 작성되는 경우 dom에 생성되지는 않았지만 새로운 요소가 생성되기는 했음.
            $("#div4").append(newPara);
            newPara.text("hello")
        });
    </script>
</head>
<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Lorem, ipsum dolor.</div>
    <div id="div3">Lorem, ipsum dolor.</div>
    <div id="div4">Lorem, ipsum dolor.</div>
</body>
</html>
