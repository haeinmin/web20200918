<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>

        .my-menu {
            background-color: black;
            height: 80px;
            align-items: center;
            display: flex;
        }

        .my-items {
            color: pink;
            font-size: 25px;
            font-weight: bold;
            padding: 25px 10px;
        }

        .my-items:hover {
            color: black;
            background-color: white;
        }

        #dummy {
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="my-menu">
        <div class="my-items">TUTORIALS <i class="fas fa-caret-down"></i></div>
        <div class="my-items">REFERENCES <i class="fas fa-caret-down"></i></div>
        <div class="my-items">EXAMPLES <i class="fas fa-caret-down"></i></div>
        <div class="my-items">EXERCISES<i class="fas fa-caret-down"></i></div>
        <div id="dummy"></div>
        <div class="my-items"><i class="fas fa-adjust"></i></div>
        <div class="my-items"><i class="fas fa-globe-americas"></i></div>
        <div class="my-items"><i class="fas fa-search"></i></div>
    </div>
</body>
</html>
