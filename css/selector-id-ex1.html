<!DOCTYPE html>
<html>
<head>
    <style>
        #myheader {
            color: blue;
        }

        #myHeader {
            color: yellow;
        }


    </style>
</head>
<body>
    <h1 class="my">Lorem, ipsum.</h1>
    <h1 class="my" id="myheader">Sunt, doloribus?</h1>
    <h1 class="my" id="myHeader">Lorem, ipsum.</h1>
    <h1 class="your">Lorem, ipsum.</h1>
    <h1 class="your">Sunt, consequuntur!</h1>


    <!-- class는 여러 element를 묶기 위한 용도
    id는 하나를 콕 집기 위한 용도 따라서 한 페이지 내에 같은 id 가질 수 없음 -->
</body>
</html>
