<!DOCTYPE html>
<html>
<head>
    <style>
        
        #div1
        {background-color: blue;}
        #div2
        {background-color:yellow;}
        #div3
        {background-color: red;}
        #div4
        {background-color: greenyellow;}
        #div5
        {background-color: black;}

        .container {
            display: flex;
            height: 500px;
        }
        /* 아래의 div들을 수평 배치하기 위해 우선 container로 묶고
        이 container class에 flex 적용. 그러면 자식 element가 수평배치 */
    </style>
</head>
<body>
    <!-- div#div$*5>{$} -->
    <div class="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
    </div>
</body>
</html>
