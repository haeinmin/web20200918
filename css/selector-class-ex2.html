<!DOCTYPE html>
<html>
<head>
    <style>
        .my{
            color: blue;
        }
        .your {
            background-color: BLACK;
        }

        .my.your {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="my"></h1>
    <h1 class="my">Lorem ipsum dolor sit amet.</h1>
    <h1 class="my your">Quod voluptas provident consectetur mollitia?</h1>
    <h1 class="your">Lorem ipsum dolor sit amet.</h1>
    <h1 class="your">Quasi ad officiis porro eos.</h1>

    <!-- 하나의 ELEMENT가 여러 CLASS에 속할 수 있음
    SPACE 사용할 것 EX) CLASS="MY YOUR" style 적용 시에는 .my.your -->
</body>
</html>
