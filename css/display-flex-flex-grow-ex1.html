<!DOCTYPE html>
<html>
<head>
    <style>
        #div1
        {background-color: blue;
        width: 500px;
        height: 200px;
        font-size: 50px;
        text-align: right;
        color: white;
        flex-grow: 1;}
        #div2
        {background-color:yellow;
        width: 100px;
        flex-grow: 2;}
        #div3
        {background-color: red;
        flex-grow: 1;
        flex-basis: 0;}

        /* flex is a shorthand form for flex-grow, flex-shrink, flex-basis
        however, shrink & basis not frequently used
        default: flex: 0 1 auto */
        
        #div4
        {background-color: greenyellow;}
        #div5
        {background-color: black;
        color: white;}

        .container {
            display: flex;
            height: 500px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
    </div>
</body>
</html>
