<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- table>tr*5>td*5>lorem1 -->
    <table>
        <tr>
            <td>Lorem.</td>
            <td>Quasi!</td>
            <td>Quos.</td>
            <td>At.</td>
            <td>Saepe?</td>
        </tr>
        <tr>
            <td>Nihil!</td>
            <td>Nisi.</td>
            <td>Culpa!</td>
            <td>Reiciendis?</td>
            <td>Error.</td>
        </tr>
        <tr>
            <td>Voluptatum!</td>
            <td>Voluptatibus!</td>
            <td colspan="2">Delectus.</td>
            <!-- <td>Ut?</td> 
                이 셀이 존재할 경우 이 행만 extra cell 생김. 따라서 지워줘야 함. -->
            <td>Tempore.</td>
        </tr>
        <tr>
            <td>Eos?</td>
            <td rowspan="2">Debitis!</td>
            <td>Iure!</td>
            <td>Repellendus.</td>
            <td>Id.</td>
        </tr>
        <tr>
            <td>Eius.</td>
            <!-- <td>Odit?</td> -->
            <td>Culpa!</td>
            <td>Harum.</td>
            <td>Quibusdam.</td>
        </tr>
    </table>
</body>
</html>
