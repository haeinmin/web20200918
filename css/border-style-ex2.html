<!DOCTYPE html>

<html>
<head>
    <style>
        .mydiv {
            height: 200px;
            background-color: yellow;
            border-top-style: solid;
            border-right-style: double;
            border-bottom-style: dotted;
            border-left-style: dashed;

            /* above is the same as
            border-style: solid double dotted dashed (clockwise)  */
        }
    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
