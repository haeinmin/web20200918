<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* table 내 border 간격 없앰 */
            /* border: 1px solid black; */
            /*  이 경우 바깥 테두리만 생성
            각 데이터셀에도 테두리를 주기 위해서는 아래와 같이 */
        }

        table, td, th {
            border: 1px solid black
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Lorem.</th>
            <th>Adipisci!</th>
            <th>Reiciendis?</th>
            <th>Eveniet!</th>
            <th>Omnis?</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Incidunt?</td>
            <td>Hic?</td>
            <td>Hic.</td>
            <td>Excepturi.</td>
        </tr>
        <tr>
            <td>Tenetur!</td>
            <td>Animi.</td>
            <td>Qui.</td>
            <td>Culpa?</td>
            <td>Voluptatem.</td>
        </tr>
        <tr>
            <td>Aliquid!</td>
            <td>Inventore.</td>
            <td>Iste?</td>
            <td>Animi!</td>
            <td>Blanditiis?</td>
        </tr>
        <tr>
            <td>Impedit!</td>
            <td>Illo.</td>
            <td>Magni!</td>
            <td>Debitis!</td>
            <td>Voluptatum.</td>
        </tr>
        <tr>
            <td>
            Lorem.
            </td>
            <td>Lorem.</td>
            <td>Itaque?</td>
            <td>Ipsam.</td>
            <td>Nisi.</td>
        </tr
       
    </table>
     <!-- tr은 행, td는 열, th는 제목 -->
</body>
</html>
