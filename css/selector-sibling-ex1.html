<!DOCTYPE html>
<html>
<head>
    <style>
        .div1+h1 {
            color: blue;
        }
        /* +란 h1 중 직전형제로 div1이 있는 것
        adjacent sibling (같은 부모를 갖고 있으며 인접한 요소) */
    </style>
</head>
<body>
    <div class="div1">
        <h1>Lorem, ipsum dolor.</h1>
    </div>

    <h1>Lorem, ipsum dolor.</h1>

    <div class="div1">
        <h1>Lorem, ipsum dolor.</h1>
    </div>

    <h1>Lorem, ipsum dolor.</h1>

</body>
</html>
