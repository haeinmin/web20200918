<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: circle;
        }

        ol {
            list-style-type:lower-alpha;
        }

        /* list-style-type can change the format of bullets */


    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Reiciendis, doloremque.</li>
        <li>Veniam, fugiat.</li>
        <!-- ul은 unordered list, li는 list의 약자 -->
    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Officia, qui.</li>
        <li>Nobis, est.</li>
    </ol>
    <!-- ol은 ordered list의 약자 -->
</body>
</html>
